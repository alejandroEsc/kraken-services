---
  apiVersion: "v1"
  kind: "Service"
  metadata:
    labels:
      name: "kubedash"
      kubernetes.io/cluster-service: "true"
    name: "kubedash"
    namespace: "kube-system"
  spec:
    sessionAffinity: None
    type: NodePort
    ports:
      -
        port: 80
        protocol: TCP
        targetPort: 8289
        nodePort: 30390
    selector:
      name: "kubedash"
