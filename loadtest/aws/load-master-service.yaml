apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: Locust
    name: load-generator-master
  name: load-generator-master
  namespace: default
spec:
  ports:
  - name: locust-http
    nodePort: 30061
    port: 8089
    protocol: TCP
    targetPort: 8089
  - name: locust-slavecomm
    nodePort: 30082
    port: 5557
    protocol: TCP
    targetPort: 5557
  - name: locust-slavecomm2
    nodePort: 30967
    port: 5558
    protocol: TCP
    targetPort: 5558
  selector:
    name: load-generator-master
  sessionAffinity: None
  type: NodePort
