apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: Locust
    name: load-generator-master
  name: load-generator-master
  namespace: default
spec:
  deprecatedPublicIPs:
  - 172.16.16.16
  ports:
  - name: locust-http
    nodePort: 0
    port: 8089
    protocol: TCP
    targetPort: 8089
  - name: locust-slavecomm
    nodePort: 0
    port: 5557
    protocol: TCP
    targetPort: 5557
  - name: locust-slavecomm2
    nodePort: 0
    port: 5558
    protocol: TCP
    targetPort: 5558
  selector:
    name: load-generator-master
