apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: podpincher
  name: podpincher
  namespace: default
spec:
  replicas: 1
  selector:
    name: podpincher
  template:
    metadata:
      labels:
        kubernetes.io/color: FF33FF
        name: podpincher
    spec:
      containers:
      - image: quay.io/samsung_ag/podpincher:latest
        imagePullPolicy: Always
        name: podpincher
        env:
        - name: KUBERNETES_API_VER
          value: v1
        - name: KUBERNETES_API_URL
          value: http://10.0.32.130:8080/api/
        ports:
        - containerPort: 4567
          hostPort: 4567
          protocol: TCP
      dnsPolicy: ClusterFirst
      nodeSelector:
        kraken-node: node-001
      restartPolicy: Always
