apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: PodPincher
  name: podpincher
  namespace: default
spec:
  replicas: 1
  selector:
    name: podpincher
  template:
    metadata:
      labels:
        name: podpincher
    spec:
      containers:
      - image: quay.io/samsung_ag/podpincher:latest
        imagePullPolicy: Always
        name: podpincher
        env:
        - name: KUBERNETES_API_VER
          value: v1
        - name: KUBERNETES_API_URL
          value: https://kubernetes:443/api/
        ports:
        - containerPort: 4567
          hostPort: 4567
          protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
