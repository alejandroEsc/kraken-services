apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: podpincher
  name: podpincher
  namespace: default
spec:
  replicas: 1
  selector:
    name: podpincher
  template:
    metadata:
      labels:
        kubernetes.io/color: FF33FF
        name: podpincher
    spec:
      containers:
      - image: quay.io/samsung_ag/podpincher:latest
        imagePullPolicy: Always
        name: podpincher
        env:
        - name: KUBERNETES_API_VER
          value: v1
        - name: KUBERNETES_API_URL
          value: $KUBE_MASTER_URL/api/
        ports:
        - containerPort: 4567
          hostPort: 4567
          protocol: TCP
      dnsPolicy: ClusterFirst
      nodeSelector:
        kraken-node: node-001
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: PodPincher
    name: podpincher
  name: podpincher
  namespace: default
spec:
  ports:
  - name: podpincher
    nodePort: 30977
    port: 4567
    protocol: TCP
    targetPort: 4567
  selector:
    name: podpincher
  sessionAffinity: None
  type: NodePort

