apiVersion: v1
kind: ReplicationController
metadata:
  name: ranchervm-rc
spec:
  replicas: 6
  selector:
    app: ranchervm
  template:
    metadata:
      name: ranchervm
      labels:
        app: ranchervm
    spec:
      containers:
        - name: ranchervm
          image: rancher/ranchervm
          resources:
            requests:
              cpu: "1024m"
              memory: "1Gi"
            limits:
              cpu: "1024m"
              memory: "1Gi"
