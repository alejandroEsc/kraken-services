apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: Heapster
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: Heapster
  name: heapster
  namespace: default
spec:
  deprecatedPublicIPs:
  - $HEAPSTER_PUBLIC_IP
  ports:
  - nodePort: 0
    port: 8082
    protocol: TCP
    targetPort: 8082
  selector:
    k8s-app: Heapster
  sessionAffinity: None
  type: ClusterIP
