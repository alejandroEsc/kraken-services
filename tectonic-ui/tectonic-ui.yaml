apiVersion: v1
kind: Secret
metadata:
  name: tectonic-ui-dockercfg
data:
  .dockercfg: $DOCKERCFG_BASE64
type: kubernetes.io/dockercfg
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: tectonic-ui
  name: tectonic-ui
  namespace: default
spec:
  replicas: 1
  selector:
    name: tectonic-ui
  template:
    metadata:
      labels:
        kubernetes.io/color: 33FFFF
        name: tectonic-ui
    spec:
      containers:
        - name: tectonic-ui
          image: quay.io/samsung_ag/tectonic-ui:latest
          ports:
            - containerPort: 9000
              hostPort: 9000
              protocol: TCP
          command:
            - /opt/bridge/bin/bridge 
            - --k8s-endpoint=https://kubernetes
            - --public-dir=/opt/bridge/static
      imagePullSecrets:
        - name: tectonic-ui-dockercfg
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: tectonic-ui
  name: tectonic-ui
  namespace: default
spec:
  ports:
  - name: http
    nodePort: 30380
    port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    name: tectonic-ui
  sessionAffinity: None
  type: NodePort